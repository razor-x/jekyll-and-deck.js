# Jekyll options.
domain: http://razor-x.github.io/jekyll-and-deck.js
baseurl: http://razor-x.github.io/jekyll-and-deck.js
markdown: redcarpet
pygments: true
exclude:
  - CHANGELOG.md
  - LICENSE.txt
  - README.md
  - VERSION
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - bower.json
  - bower_components

gems:
  - jekyll-haml
  - jekyll-assets
  - sass
  - coffee_script

# Jekyll::AssetsPlugin options.
assets:
  baseurl: http://razor-x.github.io/jekyll-and-deck.js/assets/
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - bower_components
  compress:
    css: sass
    js: uglifier

# Set to true to load MathJax.
mathjax: false

# Use a cdn to load some libraries.
cdn_enabled: true
cdn:
  # [ url, fallback test, local asset fallback path ]
  libs:
    - [ "//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js", "!window.jQuery", "jquery/jquery.js" ]

