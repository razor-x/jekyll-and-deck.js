<!DOCTYPE html>
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width" />
  {% include meta.html %}
  {% include favicon.html %}
  <style type="text/css">{% asset loading %}</style>
  {% javascript head async="true" %}
</head>

<body>
  <div id="loading_screen">
    <div class="spinner"></div><span>Loading Deck</span>
  </div>
  <article class="deck-container">
    {{ content }}
  </article>
  {% include notes.html %}

{% if site.social.facebook.enabled %}
  <div id="fb-root"></div>
{% endif %}

  <script>
    'use strict';

  {% if site.social.facebook.enabled %}
    {% asset vendor/social-facebook.js %}
  {% endif %}

  {% if site.social.google.enabled %}
    {% asset vendor/social-google.js %}
  {% endif %}

  {% if site.social.twitter.enabled %}
    {% asset vendor/social-twitter.js %}
  {% endif %}

  {% if site.google_analytics %}
    {% asset vendor/google-analytics.js %}
  {% endif %}

  {% if site.piwik %}
    {% asset vendor/piwik.js %}
  {% endif %}
  </script>
</body>
</html>
