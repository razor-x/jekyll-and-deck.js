<!DOCTYPE html>
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width" />
  {% include meta.html %}
  {% stylesheet app %}
  <script src="{% asset_path deck.js/modernizr.custom.js %}"></script>
</head>

<body>
  <div id="deck-loading_screen">
    <h1><div class="spinner"></div>Loading Deck</h1>
  </div>
  <article class="deck-container">
    {{ content }}
  </article>

{% if site.social.facebook.enabled %}
  <div id="fb-root"></div>
{% endif %}

{% capture site_javascript %}
  <script>
    Modernizr.load([
    {% for lib in site.cdn.libs %}
      {
        load: '{% if site.cdn_enabled %}{{ lib[0] }}{% else %}{{ lib[2] | asset_path }}{% endif %}',
        complete: function () {
          if ( {{ lib[1] }} ) {
            Modernizr.load('{{ lib[2] | asset_path }}');
          }
        }
      },
    {% endfor %}
      '{% asset_path app.js %}'
    ]);
  {% if site.social.facebook.enabled %}
    {% asset vendor/social-facebook %}
  {% endif %}

  {% if site.social.google.enabled %}
    {% asset vendor/social-google %}
  {% endif %}

  {% if site.social.twitter.enabled %}
    {% asset vendor/social-twitter %}
  {% endif %}

  {% if site.google_analytics %}
    {% asset vendor/google-analytics %}
  {% endif %}

  {% if site.piwik %}
    {% asset vendor/piwik %}
  {% endif %}
  </script>
{% endcapture %}
{{ site_javascript | strip_newlines }}
</body>
</html>
